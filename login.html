<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Test Agent - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn" type="button" onclick="login()">Login</button>

    <div id="success" class="success">✅ Login Successful</div>
    <div id="error" class="error">❌ Invalid Credentials</div>
</div>

<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (username === "admin" && password === "admin123") {
        // ✅ Live Server relative navigation
        window.location.href = "home.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>


</body>
</html>
